<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<html>
<head>
    <title>Accept request</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="/assets/css/styles4.min.css">
</head>
<body>
<h1 th:text="#{accept.request}"/>
<form  style="padding-top:75px" method="post" id="formAccept"  th:action="@{/manager/new_requests/accept/req}" th:object="${requestDto}">
    <label th:text="#{price}"/>
    <input id="price"
           th:field="*{price}"
           type="text"
           class="form-control"/>
    <input th:value="${param.id}" th:field="*{id}" type="hidden"/>

    <label th:text="#{master}"/>
    <select id="mas" th:field="*{master}">
        <option  th:each="master:${masters}" th:value="${master.email}" th:text="${master.email}"></option>
    </select>

    <button type="submit" th:text="#{accept}"/>
</form>
</body>
</html>
